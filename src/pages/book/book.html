<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>book</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!--Title: {{ title }}
<br>
Name: {{ name }}-->
<ion-searchbar [(ngModel)]="txt_search" placeholder="search Book"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let book of Books | searchbook:txt_search ; let i =index;">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="book.photo">
        </ion-avatar>
        {{ book.name }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button>
          <ion-icon name="eye"> View </ion-icon>
        </button>
        <button ion-button>
          <ion-icon name="trash" (click)="removeItem(i,book)"> Del </ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button>
          <ion-icon name="construct"> Settings </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
