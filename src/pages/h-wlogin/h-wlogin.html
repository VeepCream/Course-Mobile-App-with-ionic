<ion-header>

  <ion-navbar>
    <ion-title>HWlogin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label floating>User: </ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>password: </ion-label>
        <ion-input type="text" [(ngModel)]="user.pass"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" (click)="login()">LogIn</button>
    </div>
  </ion-card>
</ion-content>
