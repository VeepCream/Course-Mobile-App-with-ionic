<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button color="primary" (click)="gotoBook()">Go to Book</button><br/>
  <div *ngFor="let p of Personal">
    ID : {{ p?.id }}  Name : {{p?.name}} 
    Age: {{ p?.age }} 
    Email: {{ p?.email }}  
    Tel: {{ p?.tel }} 
    Price: {{ p?.price | number:'.2'}}
    date: {{p?.date | datePipe}} 
  </div>
</ion-content>
