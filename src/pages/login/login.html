<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" placeholder="E-mail" [(ngModel)]= "user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="text" placeholder="Password" [(ngModel)]= "user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block full round color="primary" (click)="loginWithEmailAndPass(user.email, user.password)"> Login </button>
  <button ion-button block full round color="primary" (click)="loginWithFacebook()"> FB Login </button>
</ion-content>
