<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card >
      <ion-item>
        <h1>{{name}}</h1>
      </ion-item>
      <img [src]="photo" />
      <ion-card-header>
        Name : {{name}}
      </ion-card-header>
      <ion-card-content>
        Id : {{id}}
      </ion-card-content>
      <ion-card-content>
        Detail : {{detail}}
      </ion-card-content>
      <ion-card-content>
        Created : {{created}}
      </ion-card-content>
      
    </ion-card>
</ion-content>
