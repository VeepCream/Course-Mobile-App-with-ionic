<ion-header>
  <ion-navbar>
    <ion-title>HWstrorage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label floating>Book Name: </ion-label>
        <ion-input type="text" [(ngModel)]="Book.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Book Desc: </ion-label>
        <ion-input type="text" [(ngModel)]="Book.desc"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Book Price: </ion-label>
        <ion-input type="number" [(ngModel)]="Book.price"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" (click)="onAdd()">Add Data</button>
      <button ion-button color="danger" (click)="onDelete()">Delete Data</button>
    </div>
  </ion-card>
  <ion-card>
    <ion-searchbar [(ngModel)]="txt_search" placeholder="search Book"></ion-searchbar>
    <div padding>
      <button ion-button color="primary" (click)="searchbook()">search</button>
    </div>
    <ion-list>
      <ion-item-sliding *ngFor="let book of listbook; let i =index;">
        <ion-item>
          {{ book.name }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button>
          <ion-icon name="eye" (click)="alertEditItem(book)"> Edit </ion-icon>
        </button>
          <button ion-button>
          <ion-icon name="trash" (click)="removeItem(book.id)"> Del </ion-icon>
        </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
